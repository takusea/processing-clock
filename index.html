<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>かぞくのとけい</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/processing-js@1.6.6/processing.min.js" defer></script>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <main>
    <canvas id="app" data-processing-sources="
      src/Clock.pde
      src/Hand.pde
      src/main.pde
    ">
    </canvas>
    <footer class="footer">
      <button id="button-openmenu">予定を追加</button>
      <div class="eventinfo">
        <p id="eventinfo" class="eventinfo__text"></p>
      </div>
    </footer>
  </main>
  <div id="menu" class="menu">
    <div class="menu__header">
      <p class="menu__title">予定を追加する</p>
    </div>
    <form id="form" class="menu__form">
      <label for="name">なまえ</label>
      <input type="text" name="name" required>
      <div class="button-list">
        <input type="radio" name="type" value="do" id="do" checked>
        <label for="do">する</label>
        <input type="radio" name="type" value="want" id="want">
        <label for="want">したい</label>
        <input type="radio" name="type" value="did" id="did">
        <label for="did">した</label>
      </div>
      <p>はじまり</p>
      <label for="date">ひづけ</label>
      <input type="date" name="startdate" required>
      <label for="time">じかん</label>
      <input type="time" name="starttime" required>
      <p>おわり</p>
      <label for="date">ひづけ</label>
      <input type="date" name="finishdate" required>
      <label for="time">じかん</label>
      <input type="time" name="finishtime" required>
      <input type="file" accept="mp3" name="song">
      <input type="file" accept="png" name="background">
    </form>
    <div class="menu__footer">
      <button id="button-submit">予定を追加</button>
      <button id="button-cancel">キャンセル</button>
    </div>
  </div>
</body>
</html>
