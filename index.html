<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>かぞくのとけい</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/processing-js@1.6.6/processing.min.js" defer></script>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <canvas id="app" data-processing-sources="
      src/Clock.pde
      src/Hand.pde
      src/main.pde
    ">
    </canvas>
    <button id="button-openmenu">イベントを追加</button>
  </div>
  <div id="menu" class="menu">
    <div class="menu__header">
      <p class="menu__title">予定を追加する</p>
    </div>
    <form id="form" class="menu__form">
      <label for="name">なまえ</label>
      <input type="text" id="name">
      <div class="button-list">
        <input type="radio" name="" id="do" checked>
        <label for="do">する</label>
        <input type="radio" name="" id="want">
        <label for="want">したい</label>
        <input type="radio" name="" id="did">
        <label for="did">した</label>
      </div>
      <label for="date">ひづけ</label>
      <input type="date" id="date">
      <label for="time">じかん</label>
      <input type="time" id="time">
      <input type="file" name="" accept="mp3" id="">
      <input type="file" name="" accept="png" id="">
    </form>
    <div class="menu__footer">
      <button id="button-submit">予定を追加</button>
      <button id="button-cancel">キャンセル</button>
    </div>
  </div>
</body>
</html>
