<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>かぞくのとけい</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/processing-js@1.6.6/processing.min.js" defer></script>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <audio id="audio" src=""></audio>
  <main>
    <img src="" id="clock-bg" class="background" alt="">
    <canvas id="app" data-processing-sources="
      src/Clock.pde
      src/Hand.pde
      src/main.pde
    ">
    </canvas>
    <footer class="footer">
      <button id="button-openmenu" class="button button--primary">＋ 予定を追加</button>
      <div class="eventinfo">
        <p id="eventinfo" class="eventinfo__text"></p>
      </div>
      <button id="button-good" class="button">👍</button>
    </footer>
  </main>
  <div id="menu" class="menu">
    <div class="menu__header">
      <p class="menu__title">予定を追加する</p>
    </div>
    <form id="form" class="menu__form">
      <div class="flex-row">
        <label for="name">なまえ</label>
        <input class="text-field flex-row__grow" type="text" name="name" required>
      </div>
      <p class="menu__heading">はじまり</p>
      <div class="flex-row">
        <label for="date">ひづけ</label>
        <input class="text-field flex-row__grow" type="date" name="startdate" required>
        <label for="time">じかん</label>
        <input class="text-field flex-row__grow" type="time" name="starttime" required>
      </div>
      <p class="menu__heading">おわり</p>
      <div class="flex-row">
        <label for="date">ひづけ</label>
        <input class="text-field flex-row__grow" type="date" name="finishdate" required>
        <label for="time">じかん</label>
        <input class="text-field flex-row__grow" type="time" name="finishtime" required>
      </div>
      <p class="menu__heading">うた</p>
      <input type="file" accept="audio/*" name="song">
      <p class="menu__heading">はいけい</p>
      <input type="file" accept="image/*" name="background">
    </form>
    <div class="menu__footer">
      <button id="button-reset" type="reset" class="button reset-button">リセット</button>
      <button id="button-cancel" type="button" class="button">キャンセル</button>
      <button id="button-submit" type="submit" class="button button--primary">予定を追加</button>
    </div>
  </div>
</body>
</html>
