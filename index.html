<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>かぞくのとけい</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/processing-js@1.6.6/processing.min.js" defer></script>
  <script src="scripts/form.js" defer></script>
  <script src="scripts/dialog.js" defer></script>
  <script src="scripts/event-list.js" defer></script>
  <script src="scripts/audio.js" defer></script>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <audio id="audio" src=""></audio>
  <main>
    <img src="" id="clock-bg" class="background" alt="">
    <canvas id="app" data-processing-sources="
      src/Clock.pde
      src/Hand.pde
      src/main.pde
    ">
    </canvas>
    <footer class="footer">
      <button id="button-open-addevent" class="button button--primary">＋ 予定を追加</button>
      <button id="button-open-eventlist" class="button">予定一覧</button>
      <div class="eventinfo">
        <p id="eventinfo" class="eventinfo__text"></p>
      </div>
      <button id="button-good" class="button">👍</button>
    </footer>
  </main>
  <div id="dialog-addevent" class="dialog">
    <div class="dialog__header">
      <h2 class="dialog__title">予定を追加する</h2>
    </div>
    <div class="dialog__body">
      <form id="form" class="form">
        <div class="form-row">
          <label for="name">なまえ</label>
          <input class="text-field form-row__grow" type="text" name="name" required>
        </div>
        <h3 class="form__heading">はじまり</h3>
        <div class="form-row">
          <label for="date">ひづけ</label>
          <input class="text-field form-row__grow" type="date" name="startdate" required>
          <label for="time">じかん</label>
          <input class="text-field form-row__grow" type="time" name="starttime" required>
        </div>
        <h3 class="form__heading">おわり</h3>
        <div class="form-row">
          <label for="date">ひづけ</label>
          <input class="text-field form-row__grow" type="date" name="finishdate" required>
          <label for="time">じかん</label>
          <input class="text-field form-row__grow" type="time" name="finishtime" required>
        </div>
        <h3 class="form__heading">うた</h3>
        <input type="file" accept="audio/*" name="song">
        <h3 class="form__heading">はいけい</h3>
        <input type="file" accept="image/*" name="background">
      </form>
    </div>
    <div class="dialog__footer">
      <button id="button-reset" type="reset" class="button reset-button">リセット</button>
      <button id="button-cancel" type="button" class="button">キャンセル</button>
      <button id="button-submit" type="submit" class="button button--primary">予定を追加</button>
    </div>
  </div>
  <div id="dialog-eventlist" class="dialog">
    <div class="dialog__header">
      <h2 class="dialog__title">予定一覧</h2>
    </div>
    <div class="dialog__body">
      <ul id="eventlist" class="event-list"></ul>
    </div>
    <div class="dialog__footer">
      <button id="eld-close" type="button" class="button dialog-button__close">閉じる</button>
    </div>
  </div>
</body>
</html>
